name: Daily run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

env:
  TZ: 'Asia/Shanghai'

jobs:

  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        architecture: 'x64'
    - run: |
        python -m pip install --upgrade pip
        pip install requests
        python main.py ${{ secrets.username }} ${{ secrets.password }}
